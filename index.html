<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="img-container">
      <img class="main-image" src="" alt="image"><div class="shadow"></div>
      <div class="pre-next">
        <img class="previous" src="./images/icon-prev.svg" alt="prev">
        <img class="next" src="./images/icon-next.svg" alt="next">
      </div>
    </div>
    <div class="info-container">
      <div class="imgQuote">
        <img src="./images/pattern-quotes.svg" alt="quotes">
      </div>
      <div class="text-container">      
        <p class="para"></p>
        <span class="name"></span>
        <span class="job"></span>
      </div>  
    </div>
  </div>
  <div class="curve">
    <img src="./images/pattern-curve.svg" alt="curve">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Satyobroto Talukder</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
